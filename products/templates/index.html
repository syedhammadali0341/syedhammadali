{% extends 'base.html' %}
{% load crispy_forms_tags %}


{% block content %}
  <form method="POST" novalidate>
    {% csrf_token %}
    {{ data|crispy }}

  <ul class="messages">
    <button type="submit" class="btn btn-success">SUBMIT
    </button>
  </form>
{% if messages %}
  <ul class="messages">
    {% for message in messages %}
      <li class="{{ message.tags }}">{{ message }}</li>
    {% endfor %}
  </ul>
{% endif %}

{% endblock %}
